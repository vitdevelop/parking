<!DOCTYPE html>
<html ng-app="parking">
	<head>
		<title>Parking</title>
		<script src="js/lib/angular.js"></script>
		<script src="js/lib/angular-locale_ro-md.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="styles/app.css">
	</head>
	<body ng-controller="parkingCtrl">
		<div class="jumbotron text-center ">
			<h1 ng-bind="appTitle"></h1>
			
			<div class="col-md-4 col-md-offset-4">
				<!--center -->
			
			</div>
			
			<div class="row">
				<div class="col-md-9 col-md-offset-3">
					<table class="table table-bordered" style="width: 590px" ng-show="cars.length > 0">
						<thead>
							<tr>
								<th></th>
								<th class="text-center">Plate</th>
								<th class="text-center">Color</th>
								<th class="text-center">Entrace</th>
								<th class="text-center">Price</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-class="{selecting: car.selected}" ng-repeat="car in cars">
								<td><input type="checkbox" ng-model="car.selected" /></td>
								<td ng-bind="car.plate|limitTo:6|uppercase"></td>
								<td ng-bind="car.color" ng-style="{color: car.color}"></td>
								<td ng-bind="car.entrace|date:'dd-MMMM-yyyy HH:mm:ss'"></td>
								<td ng-bind="car.price|currency:'&euro;'"></td>
							</tr>
							
						</tbody>
					</table>
					<div class="col-md-8 text-center" ng-hide="cars.length > 0">
						<h3>The parking lot is empty.</h3>
					</div>
					<div class="input-group">
						<input type="text" class="form-control " style="width: 400px" ng-model="car.plate"/>
						<select class="form-control" style="width: 135px" ng-model="car.color" ng-options="color for color in colors">Pick up</select>
						<button class="btn btn-default" ng-click="park(car);newCar()" ng-disabled="!car.plate || !car.color">Park</button>
						
					</div>
					
				</div>
					
			</div>
			
		</div>

	</body>
</html>
